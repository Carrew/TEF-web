<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #6c63ff;
      color: white;
    }
    #message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Student Approved Grades</h2>

  <div id="message"></div>

  <table id="gradesTable" style="display:none;">
    <thead>
      <tr>
        <th>Subject</th>
        <th>1st Period</th>
        <th>2nd Period</th>
        <th>3rd Period</th>
        <th>Semester 1 Exam</th>
        <th>Semester 1 Average</th>
        <th>4th Period</th>
        <th>5th Period</th>
        <th>6th Period</th>
        <th>Semester 2 Exam</th>
        <th>Semester 2 Average</th>
        <th>Yearly Average</th>
      </tr>
    </thead>
    <tbody id="gradesBody"></tbody>
  </table>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbzqRwxhDAMt9OpeRaPGR_Htzl_Qv0hX5KPoBDYvISF4zmvv8A0OqNo0tD-NYWc9MI-Q/exec";

    // Get student ID from URL query parameter
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    async function loadGrades() {
      const studentId = getQueryParam("studentID");
      const messageDiv = document.getElementById("message");
      const gradesTable = document.getElementById("gradesTable");
      const gradesBody = document.getElementById("gradesBody");

      if (!studentId) {
        messageDiv.textContent = "Student ID missing in URL.";
        return;
      }

      try {
        const response = await fetch(`${backendUrl}?getApprovedGradesFor=${encodeURIComponent(studentId)}`);
        const data = await response.json();

        if (data.status === "success") {
          gradesTable.style.display = "table";
          gradesBody.innerHTML = "";

          data.grades.forEach(row => {
            const tr = document.createElement("tr");

            // For each expected column, fill data or leave empty
            const columns = [
              row.subject || "",
              row.period1 || "",
              row.period2 || "",
              row.period3 || "",
              row.sem1Exam || "",
              row.sem1Avg || "",
              row.period4 || "",
              row.period5 || "",
              row.period6 || "",
              row.sem2Exam || "",
              row.sem2Avg || "",
              row.yearlyAvg || ""
            ];

            columns.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });

            gradesBody.appendChild(tr);
          });
        } else {
          messageDiv.textContent = "No approved grades found for this student.";
        }
      } catch (error) {
        messageDiv.textContent = "Error fetching grades. Please try again later.";
        console.error(error);
      }
    }

    loadGrades();
  </script>
</body>
</html>
