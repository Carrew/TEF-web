<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
</head>
<body>
  <h2>Teacher Login</h2>
  <input id="userId" placeholder="Teacher ID"><br><br>
  <input id="pin" type="password" placeholder="PIN"><br><br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const id = document.getElementById("userId").value;
      const pin = document.getElementById("pin").value;

      fetch("https://script.google.com/macros/s/AKfycbyKPMhlIjOIZwNK1X2l4awe1KOjj8APMNy0T05d-ZbAwMdQvBb-IoSZ-EoW2CUtHA/exec", {
        method: "POST",
        body: new URLSearchParams({ role: "teacher", id, pin })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("Login successful!");
          window.location.href = "teacher_dashboard.html";
        } else {
          alert("Login failed: " + data.message);
        }
      });
    }
  </script>
</body>
</html>
