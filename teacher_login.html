<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #e0f7fa;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    <input type="text" id="userId" placeholder="Teacher ID" required />
    <input type="password" id="pin" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const userId = document.getElementById("userId").value;
      const pin = document.getElementById("pin").value;

      fetch("https://script.google.com/macros/s/AKfycbwbvQHy6ugPFGNsheatlsSqUCOgqwL-w8N6N-vG41p6uwwkkGUT2k0OLBqtMfmGiCVj/exec", {
        method: "POST",
        body: new URLSearchParams({
          id: userId,
          pin: pin,
          role: "teacher"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("message").innerText = "Welcome " + data.name;
          // Redirect or load teacher dashboard here
        } else {
          document.getElementById("message").innerText = data.message;
        }
      })
      .catch(err => {
        document.getElementById("message").innerText = "Error connecting to server.";
      });
    }
  </script>
</body>
</html>
