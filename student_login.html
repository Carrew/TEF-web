<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID" required>
    <input type="password" id="pin" placeholder="Enter PIN" required>
    <button onclick="loginStudent()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    async function loginStudent() {
      const studentId = document.getElementById("studentId").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!studentId || !pin) {
        errorMsg.textContent = "Please enter both ID and PIN.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec", {
          method: "POST",
          body: JSON.stringify({
            type: "student_login",
            id: studentId,
            pin: pin
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = `student_dashboard.html?studentId=${encodeURIComponent(studentId)}`;
        } else {
          errorMsg.textContent = "Invalid ID or PIN. Please try again.";
        }
      } catch (err) {
        errorMsg.textContent = "Error connecting to server. Check your internet.";
      }
    }
  </script>
</body>
</html>
